<nav class="p-3">
  <ul class="nav nav-pills w-100">
    <li *ngFor="let action of actions" class="nav-item">
      <button
        routerLink="{{ action.route }}"
        class="btn btn-outline-info ms-1 white-hover-text"
        (click)="setCurrentAction(action)"
        [class]="
          action == currentActions
            ? 'btn btn-info ms-1 text-color-white text-white'
            : 'btn btn-outline-info ms-1'
        "
      >
        {{ action.title }}
        <i class="bi bi-{{ action.icon }}"></i>
      </button>
    </li>
    <div class="ms-auto d-flex align-items-center">
      <ul class="nav">
        <li *ngIf="appState.authState.isAuthenticated" class="nav-item d-flex align-items-center me-2">
          <span class="nav-link">{{ appState.authState.username }}</span>
          <button class="btn btn-danger ms-2" (click)="logout()">Logout</button>
        </li>
        <li *ngIf="!appState.authState.isAuthenticated" class="nav-item ms-2">
          <button class="btn btn-success" (click)="Login()">Login</button>
        </li>
      </ul>
      <li *ngIf="ls.isLoading$ | async" class="nav-item ms-3">
        <div class="spinner-border text-info" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </li>
    </div>
  </ul>
</nav>
